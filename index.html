<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehiculos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="collapse navbar-collapse container-fluid" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Registro.html">Registro</a>
                </li>
                
            </ul>
        </div>
    </nav>
    <div class="container-fluid text-white bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card text-white bg-secondary">
                        <div class="card-header">
                            <h3>Vehiculos</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <h4>Marca</h4>
                                    <p id="lblMarca" ></p> <div> 
                                        <input id="lblMarca2" required pattern = "^ [A-Z] {3} $" type = "text" class = "form-control form-control-sm" placeholder = "Marca">
                                    </div></p>
                                    <p>
                                        <strong>Modelo:</strong>
                                        <p id="lblModelo" ></p>
                                        <input id="lblModelo2" required pattern = "^ [A-ZÑña-z] {4} $" type = "text" class = "form-control form-control-sm" placeholder = "Modelo">
                                    </div></p>
                                        <br>
                                        <strong>Año:</strong>
                                        <p id="lblAño" >
                                            <input id="lblAño2" required pattern = "^ [0-9] {4} $" type = "text" class = "form-control form-control-sm" placeholder = "Año">
                                    </div>
                                        </p>
                                    </p>
                                        <br>
                                        <strong>Num. de Motor:</strong>
                                        <p id="lblMotor" >
                                            <input id="lblMotor2" required pattern = "^ [A-ZÑña-z0-9] {15} $" type = "text" class = "form-control form-control-sm" placeholder = "Motor">
                                    </div>
                                        </p>
                                        <br>
                                        <strong>Num. de Chasis:</strong>
                                        <p id="lblChasis">
                                            <input id="lblChasis2" required pattern = "^ [A-ZÑña-z0-9] {4} $" type = "text" class = "form-control form-control-sm" placeholder = "Chasis">
                                        </p>
                                        <br>
                                    </p>
                                    <a href="#" class="btn btn-light">Guardar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-12">
                <div class="card text-white bg-secondary">
                    <div class="card-header">
                        <h5>Registro</h5>
                    </div>
                    <div class = "fila">
                        <div class = "col">
                            <table class = "table table-sm table-hover">
                                <thead>
                                    <tr>
                                        <td colspan = "5">
                                            <input v-model = "buscar" v-on: keyup = "buscandocampo" type = "text" class = "form-control form-contro-sm" placeholder = "Buscar campo">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th> Modelo</th>
                                        <th> Marca</th>
                                        <th> Año </th>
                                        <th> Num. Motor </th>
                                        <th> Num. Chasis</th>
                                        <th> </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for = "campo in campo" v-on: click = "mostrarcampo (campo)">
                                        <td> {{campo.Modelo}} </td>
                                        <td> {{campo.Marca}} </td>
                                        <td> {{campo.year ( año)}} </td>
                                        <td> {{campo.num_motor}} </td>
                                        <td> {{campo.Num_chasis}} </td>
                                        <td>
                                            <a @click.stop="eliminarcampo(campo)" class="btn btn-danger"> Eliminar </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- JS Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        function mostrarcampo() {
            $.get('http://localhost:3000/db_parque_vehicular_aviles_jenifer', (campo) => {
                campo = campo.resultado[0];
                console.log(campo);
                $('#lblMarca').text(campo.Marca);
                $('#lblModelo').text(campo.Modelo);
                $('#lblAño').text(campo.year ( año));
                $('#lblMotor').text(campo.num_motor);
                $('#lblChasis').text(campo.Num_chasis);
            }, 'json')
        }
        function salir() {
            $.post('http://localhost:3000/salir', JSON.stringify({}), (respuesta) => {
                if (respuesta.resultado) {
                    window.location.href = 'login';
                }
            }, 'json')
        
        }
        $(document).ready(e => {
            mostrarPrestados();
            mostrarcampo();

            $('#btnSalir').click(e => {
                salir();
            });
        });
    </script>
</body>
</html>
