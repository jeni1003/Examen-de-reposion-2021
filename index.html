  <body> 
     <header>
     <h3 class='text-center'></h3>
     </header>    
      
    <div class="container">
        <div class="row">
            <div class="col-lg-12">            
            <button id="btnNuevo" type="button" class="btn btn-info" data-toggle="modal"><i class="material-icons">library_add</i></button>    
            </div>    
        </div>    
    </div>    
    <br>  

    <div class="container caja">
        <div class="row">
            <div class="col-lg-12">
            <div class="table-responsive">        
                <table id="campo" class="table table-striped table-bordered table-condensed" style="width:100%" >
                    <thead class="text-center">
                        <tr>
                            <th>idVehiculo</th>
                            <th>Modelo</th>
                            <th>Marca</th>                                
                            <th>Año</th>  
                            <th>Num de motor</th>
                            <th>Num de Chasis</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>                           
                    </tbody>        
                </table>               
            </div>
            </div>
        </div>  
    </div>   

<!--Modal para CRUD-->
<div class="modal fade" id="modalCRUD" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
        <form id="formcampo">    
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-6">
                    <div class="form-group">
                    <label for="" class="col-form-label">Modelo:</label>
                    <input type="text" class="form-control" id="Modelo" required pattern = "^ [A-Z] {3} $" type = "text" class = "form-control form-control-sm" placeholder = "Marca">
                    </div>
                    </div>
                    <div class="col-lg-6">
                    <div class="form-group">
                    <label for="" class="col-form-label">Marca</label>
                    <input type="text" class="form-control" id="Marca" required pattern = "^ [A-ZÑña-z] {4} $" type = "text" class = "form-control form-control-sm" placeholder = "Modelo">
                    </div> 
                    </div>    
                </div>
                <div class="row"> 
                    <div class="col-lg-6">
                    <div class="form-group">
                    <label for="" class="col-form-label">Año</label>
                    <input type="text" class="form-control" id="year" required pattern = "^ [0-9] {4} $" type = "text" class = "form-control form-control-sm" placeholder = "Año">
                    </div>               
                    </div>
                    <div class="col-lg-6">
                    <div class="form-group">
                    <label for="" class="col-form-label">Num de motor</label>
                    <input type="text" class="form-control" id="NuMotor" required pattern = "^ [A-ZÑña-z0-9] {15} $" type = "text" class = "form-control form-control-sm" placeholder = "Motor>
                    </div>
                    </div>  
                </div>
                <div class="row">
                    <div class="col-lg-9">
                        <div class="form-group">
                        <label for="" class="col-form-label">Num de Chasis</label>
                        <input type="text" class="form-control" id="NumChasis" required pattern = "^ [A-ZÑña-z0-9] {4} $" type = "text" class = "form-control form-control-sm" placeholder = "Chasis">
                        </div>
                    </div>    
                    <div class="col-lg-3">    
                        <div class="form-group">
                        <label for="" class="col-form-label">Status</label>
                        <input type="number" class="form-control" id="status">
                        </div>            
                    </div>    
                </div>                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                <button type="submit" id="btnGuardar" class="btn btn-dark">Guardar</button>
            </div>
        </form>    
        </div>
    </div>
</div>
